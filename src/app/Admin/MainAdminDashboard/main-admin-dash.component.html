  <div>

    <table class="table table-striped">
      <thead class="bg-secondary" style="color: white; font-weight: 700; border-top: none;">
          <td style="border-top: none;">Service Reference Id</td>
          <td style="border-top: none;">User ID</td>
          <td style="border-top: none;">Admin ID</td>
          <td style="border-top: none;">Customer Representative ID</td>

          <td style="border-top: none;">Remark</td>

      <tbody>
        <tr *ngFor="let service of serviceList">
          <td>{{service.serviceId}}</td>
          <td id="userIdTd">{{service.userId}}</td>
          <td><input type="text" value="{{service.adminId}}" #adminInput /></td>
          <td><input type="text" value="{{service.cId}}" #cIdInput /></td>
          <td>{{service.status}}</td>
          <td>{{service.remark}}</td>
