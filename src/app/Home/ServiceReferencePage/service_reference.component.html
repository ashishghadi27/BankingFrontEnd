<div class="container-fluid">
    <div class="center">
        <input type="text" #refNum>
        <br>
        <input type="button" class="btn btn-primary" value="Check Status" (click)="getServiceReferenceStatus(refNum)">
        <div class="progress">
            <div id="prg" class="progress-bar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div *ngIf="dataFetched" id="message">
            {{statusMessage}}
        </div>
    </div>
</div>
