<div>
<form class="form-horizontal" style="padding-top: 50px; margin-left:20%;" [formGroup]="beneficaryForm" (ngSubmit)="createBeneficiary()">

    <div>
        <label style= "margin-left: 30%; font: outline; font-size: 20px; font-style:bold;  border: 4px solid black;padding-left: 0.5px; padding-left: 3px; padding-right: 3px; padding-bottom: 1px;"><strong>Add New Beneficiary</strong></label> <br><br>
     </div> 

    <div class="form-group">
        <label for="beneficiaryName" class="control-label col-sm-3">Beneficiary Name</label>
        <input type="text" id="beneficiaryName" size="30" name="bName" [formControl]="bNameControl"/> <br><br>
        <span *ngIf="bNameControl.hasError('required') && bNameControl.dirty" class="text-danger">Beneficiary Name required</span>
    </div>

    <div class="form-group">
        <label for="beneficiaryAccNumber" class="control-label col-sm-3">Beneficiary Account Number</label>
        <input type="text" id="beneficiaryAccNumber"  size="30" [formControl]="bAccNoControl"/>
        <span *ngIf="bAccNoControl.hasError('required') && bAccNoControl.dirty" class="text-danger">Beneficiary Account Number required</span> <br><br>
    </div>

    <div class="form-group">
        <label for="rebeneficiaryAccNumber" class="control-label col-sm-3">Re-Enter Beneficiary Account Number</label>
        <input type="text" id="rebeneficiaryAccNumber"  size="30" [formControl]="rebAccNoControl" />
        <span *ngIf="rebAccNoControl.hasError('required') && rebAccNoControl.dirty" class="text-danger">Re-Enter Account Number</span>
        <span *ngIf="bAccNoControl.value!=rebAccNoControl.value && rebAccNoControl.dirty" class="text-danger">Account Number does not match</span>
        <br><br>
    </div>

    <div class="form-group">
        <label for="bankName" class="control-label col-sm-3">Bank Name</label>
        <input type="text" id="bankName"  size="30" [formControl]="bankNameControl"/>
        <span *ngIf="bankNameControl.hasError('required') && bankNameControl.dirty" class="text-danger">Bank Name required</span><br><br>
    </div>

    <div class="form-group">
        <label for="ifsc" class="control-label col-sm-3">IFSC</label>
        <input type="text" name="ifsc"  size="30" [formControl]="ifscControl"/>
        <span *ngIf="ifscControl.hasError('required') && ifscControl.dirty" class="text-danger">IFSC required</span><br><br>
    </div>
    

    <div class="form-group">
        <label for="beneficiaryNickName" class="control-label col-sm-3">Nick Name</label>
        <input type="text" id="beneficiaryNickName" name="nickName"  size="30" [formControl]="bNickNameControl" placeholder="(Optional)"/>   <br><br>
    </div>

    <div class="form-group">
        <input style="margin-left: 30%;" class="col-sm-offset-2" type="submit" id="saveBeneficiary" value="Save Beneficiary"/><br><br>
    </div>
</form>
</div>
